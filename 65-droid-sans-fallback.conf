<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Han Sans CN Normal</family>
			<family>Source Han Sans TW Normal</family>
			<family>Droid Sans Fallback</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Han Sans CN Normal</family>
			<family>Source Han Sans TW Normal</family>
			<family>Droid Sans Fallback</family>
		</prefer>
	</alias>
</fontconfig>
